<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather App</title>
</head>

<body>
    <header>
        <div class="header-container">
            <h1> Weather Dashboard</h1>
        </div>
    </header>
    <div class="container">
        <aside>
            <div class="search-container">
                <div class="search-container">
                    <p>Search for a City:</p>
                    <input id="search" type="text" placeholder="E.g., New York, London, etc.">
                    <div>
                        <button id="searchbtn" class="blue-button"><strong>Search</strong></button>
                    </div>
                </div>
                <h2>Major US Cities</h2>
                <div id="major-cities-list">
                    
                </div>

            </div>
        </aside>
        <section id="current-weather">
            <h2 id="cityname"></h2>
            <h3 id="date"></h3>
            <img id="icon" alt="">
            <p id="temp"></p>
            <p id="humidity"></p>
            <p id="wind"></p>
            <div id="div"></div>
        </section>
        <section id="five-day-forecast">
            <h2>5 Day Forecast</h2>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
    integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
    crossorigin="anonymous"></script>
<script src="./assets/script.js"></script>
